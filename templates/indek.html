<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generador de QR</title>
    <link rel="stylesheet" href="../static/css/layout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="container p-5 my-5 bg-primary text-white">Generador de Códigos QR</h1>

    <form method="post" class="container">
        <label>
            <input type="radio" name="qr_type" value="link" checked> Link
        </label>
        <input type="text" name="url" placeholder="Entry URL">

        <label>
            <input type="radio" name="qr_type" value="wifi"> Wi-Fi
        </label>
        <input type="text" name="ssid" placeholder="WiFi network name">
        <input type="text" name="password" placeholder="Password">
        <select name="security">
            <option value="" selected disabled>Security</option>
            <option value="WPA">WPA</option>
            <option value="WEP">WEP</option>
            <option value="nopass">Sin contraseña</option>
        </select>
        <select name="hidden">
            <option value="" selected disabled>Visibility</option>
            <option value="true">Hidden</option>
            <option value="false">Visible</option>
        </select>

        <select name="color1">
            <option value="" selected disabled>Colors 1</option>
            {% for color1 in colors %}
            <option value="{{ color1 }}">{{ color1 }}</option>
            {% endfor %}
        </select>

        <select name="color2">
            <option value="" selected disabled>Colors 2</option>
            {% for color2 in colors %}
            <option value="{{ color2 }}">{{ color2 }}</option>
            {% endfor %}
        </select>
        <select name="logo">
            <option value="" selected disabled>Logo</option>
            {% for logo in logos %}
            <option value="{{ logo }}">{{ logo }}</option>
            {% endfor %}
        </select>

        <button type="submit">Generar QR</button>
    </form>

</body>

</html>
